<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyShare</title>
  <meta name="author" content="Vlad Litvak">
  <meta name="description" content="MyShare Portfolio Manager Home Page">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/MyShareFavicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/universal.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/wide-panel.css') }}">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
  <script src="{{ url_for('static', filename='js/home.js') }}"></script>

<body onload="loadButtons()" id="body">
  <div class="pagecontainer">

    <!-- toolbar -->
    <div class="toolbar unselectable">

      <!-- search bar -->
      <div class="middle">
        <div class="search">
          <input style="width:100%;" type="text" id="search" placeholder="search symbol..." spellcheck="false" onkeydown = "if (event.keyCode == 13) search();">
        </div>
      </div>

      <!-- myshare title -->
      <div class="left myshare" style="display:block;">
        <myshare>MyShare</myshare>
      </div>

      <!-- right set of buttons -->
      <div class="right" id="right buttons"></div>

    </div>

    <!-- display panel -->
    <div class="widepanel unselectable">

      <div class="marketdata">

        <!-- indicies and commodities tradingview widget -->
        <div class="columnleft" style="background:#1E222D">
            <div class="tradingview-widget-container__widget"></div>
